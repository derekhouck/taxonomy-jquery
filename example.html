<!doctype html>
<html lang=en-us>
<head>
	<meta charset=utf-8>
	<title>Taxonomy jQuery Example</title>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body{margin-top:30px;}
		.tag-cloud li {margin:3px;padding:10px;font-size:1em;cursor: pointer;}
		.tag-active{background-color:red;}
		.tag-undo{color:#fff;margin-left:10px}
		.tag-undo:hover{color:#fff}
	</style>
</head>
<body>
	<div class="container">
		<form action="#">
			<ul class="tag-cloud list-inline">
				<li>First Tag</li>
				<li>Second Tag</li>
				<li>Third Tag</li>
				<li class="tag-active">Pre-selected Tag</li>
			</ul>
		</form>
	</div>
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="dist/taxonomy.min.js"></script>
	<script>
	$('.tag-cloud').taxonomy_jquery();
	</script>
</body>
</html>
