<html>
<head>
	<title>Taxonomy jQuery Example</title>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<style>
		body{margin-top:30px;}
		.tag-cloud li {margin:3px;padding:10px;font-size:1em;cursor: pointer;}
		.tag-active{background-color:red;}
		.tag-undo{color:#fff;margin-left:10px}
		.tag-undo:hover{color:#fff}
	</style>
</head>
<body>
	<div class="container">
		<form action="#">
			<ul class="tag-cloud list-inline">
				<li>HTML</li>
				<li class="tag-active">JavaScript</li>
				<li>Response</li>
				<li>Request</li>
				<li>404 Not Found</li>
				<li class="tag-active">PHP</li>
				<li>jQuery</li>
			</ul>
		</form>
	</div>
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="src/final.js"></script>
	<script>
	$('.tag-cloud').taxonomy_jquery();
	</script>
</body>
</html>
